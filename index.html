<!doctype html>
<html lang="en">

<head>
  <title>AngulaJs Assignment menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="ngNarrowItDown">
  <div class="container" ng-controller='NarrowItDownController as searchController'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-lg-12">
        <div class="form">
          <div class="form-group">
            <input type="text" ng-model="searchController.searchTerm" placeholder="search here !!" class="form-control">
          </div>
          <div class="form-group narrow-button">
            <button ng-click="searchController.getMatchedMenuItems();" class="btn btn-success">Narrow It Down For Me!</button>
          </div>
        </div>

        <items-loader-indicator></items-loader-indicator>

        <div ng-if="searchController.found.length == 0" class="emptyMessage">Sorry Nothing found, Try Again </div>
        <div ng-if="searchController.found.length != 0" class="tableView">
          <found-items items="searchController.found" on-remove="searchController.removeItem(index)"></found-items>
        </div>
      </div>
    </div>

</body>

</html>
